{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>New Bank acc</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'><link rel="stylesheet" href="{% static 'citizen/style.css' %}">

</head>
<body>
<div class="a">
	
</div>
<!-- partial:index.partial.html -->
<section class="wizard-section">
		<div class="row no-gutters">
			<!-- <div class="col-lg-6 col-md-6">
				<div class="wizard-content-left d-flex justify-content-center align-items-center">

				</div>
			</div> -->
			<div class="container">
			<div class="col-lg-12 col-md-12">
				<div class="form-wizard">
					<form action="" method="post" role="form">
						<div class="form-wizard-header">
							<p>Fill all form field to go next step</p>
							<ul class="list-unstyled form-wizard-steps clearfix">
								<li  class="active"><span style="background: green;">1</span></li>
								<li><span>2</span></li>
								<li><span>3</span></li>
								<li><span>4</span></li>
							</ul>
						</div>
						<fieldset class="wizard-fieldset show">
							<h5>Personal Information</h5>
							<select class="form-control wizard-required">
								<option >Choose Bank</option>
								<option >Siddarth Bank</option>
								<option >NIC asia bank</option>
								<option >Prabhu Bank</option>
								<option >NMB Bank</option>
							</select>
							<div class="form-group">
								
								<div class="wizard-form-radio" required>
									<input name="radio-name1" id="radio1" type="radio">
									<label for="radio1">Saving</label>
								</div>
								<div class="wizard-form-radio">
									<input name="radio-name1" id="radio2" type="radio">
									<label for="radio2">Current</label>
								</div>
							</div>
							<div class="form-group">
								<input type="text" class="form-control wizard-required" id="fname">
								<label for="fname" class="wizard-form-text-label">First Name*</label>
								<div class="wizard-form-error"></div>
							</div>
							<div class="form-group">
								<input type="text" class="form-control wizard-required" id="lname">
								<label for="lname" class="wizard-form-text-label">Last Name*</label>
								<div class="wizard-form-error"></div>
							</div>
							<div class="form-group">
								Gender
								<div class="wizard-form-radio">
									<input name="radio-name" id="radio1" type="radio">
									<label for="radio1">Male</label>
								</div>
								<div class="wizard-form-radio">
									<input name="radio-name" id="radio2" type="radio">
									<label for="radio2">Female</label>
								</div>
							</div>
							
							


							<div class="form-group">
								<input type="text" class="form-control wizard-required" id="zcode">
								<label for="zcode" class="wizard-form-text-label">Citizen no</label>
								<div class="wizard-form-error"></div>
							</div>

								<div class="form-group">
									DOB
								<input type="date" class="form-control wizard-required" id="zcode">
								<label for="zcode" class="wizard-form-text-label"></label>
								<div class="wizard-form-error"></div>
							</div>
							<div class="form-group clearfix">
								<a href="javascript:;" class="form-wizard-next-btn float-right">Next</a>
							</div>
						</fieldset>	
						<fieldset class="wizard-fieldset">
							<h5>Other Information</h5>
							<div class="form-group">
								<input type="text" class="form-control wizard-required" id="zcode">
								<label for="zcode" class="wizard-form-text-label">District</label>
								<div class="wizard-form-error"></div>
							</div>


							<div class="form-group">
								<input type="text" class="form-control wizard-required" id="zcode">
								<label for="zcode" class="wizard-form-text-label">Address</label>
								<div class="wizard-form-error"></div>
							</div>



							<div class="form-group">
								<input type="text" class="form-control wizard-required" id="zcode">
								<label for="zcode" class="wizard-form-text-label">Ward no</label>
								<div class="wizard-form-error"></div>
							</div>
							<div class="form-group">
								<input type="text" class="form-control wizard-required" id="zcode">
								<label for="zcode" class="wizard-form-text-label">Father name</label>
								<div class="wizard-form-error"></div>
							</div>
							<div class="form-group">
								<input type="text" class="form-control wizard-required" id="zcode">
								<label for="zcode" class="wizard-form-text-label">Mother name</label>
								<div class="wizard-form-error"></div>
							</div>
							<div class="form-group">
								<input type="email" class="form-control wizard-required" id="email">
								<label for="email" class="wizard-form-text-label">Grand Father name*</label>
								<div class="wizard-form-error"></div>
							</div>
							
							<div class="form-group clearfix">
								<a href="javascript:;" class="form-wizard-previous-btn float-left">Previous</a>
								<a href="javascript:;" class="form-wizard-next-btn float-right">Next</a>
							</div>
						</fieldset>	
						<fieldset class="wizard-fieldset">
							<h5>Other Information</h5>
							<div class="form-group">
								<input type="text" class="form-control wizard-required" id="bname">
								<label for="bname" class="wizard-form-text-label">Email*</label>
								<div class="wizard-form-error"></div>
							</div>
							<div class="form-group">
								<input type="text" class="form-control " id="brname">
								<label for="brname" class="wizard-form-text-label">Telephone</label>
								<div class="wizard-form-error"></div>
							</div>
							<div class="form-group">
								<input type="text" class="form-control wizard-required" id="acname">
								<label for="acname" class="wizard-form-text-label">Phone number*</label>
								<div class="wizard-form-error"></div>
							</div>
							<!-- <div class="form-group">
								<input type="text" class="form-control wizard-required" id="acon">
								<label for="acon" class="wizard-form-text-label">Account Number*</label>
								<div class="wizard-form-error"></div>
							</div> -->
							<div class="form-group clearfix">
								<a href="javascript:;" class="form-wizard-previous-btn float-left">Previous</a>
								<a href="javascript:;" class="form-wizard-next-btn float-right">Next</a>
							</div>
						</fieldset>	
						<fieldset class="wizard-fieldset">
							<h5>Other Information</h5>
							<div class="form-group">
								<input type="text" class="form-control wizard-required" id="acname">
								<label for="acname" class="wizard-form-text-label">Profession*</label>
								<div class="wizard-form-error"></div>
							</div>

							<div class="form-group">
								<input type="text" class="form-control " id="acname">
								<label for="acname" class="wizard-form-text-label">Annual income</label>
								<div class="wizard-form-error"></div>
							</div>

							<div class="form-group">
								<input type="text" class="form-control wizard-required" id="acname">
								<label for="acname" class="wizard-form-text-label">Expected transaction*</label>
								<div class="wizard-form-error"></div>
							</div>

							<div class="form-group clearfix">
								<a href="javascript:;" class="form-wizard-previous-btn float-left">Previous</a>
								<a href="javascript:;" class="form-wizard-submit float-right">Submit</a>
							</div>
						</fieldset>	
					</form>
				</div>
			</div>
		</div>
	</div>
	</section>
<!-- partial -->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script><script  src="{% static 'citizen/script.js' %}./"></script>
